<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 全球高中新颖洞察</title>
    <!-- Google Fonts: Inter and Noto Sans SC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: var(--vp-c-bg-elv);
            border-radius: var(--vp-radius);
            box-shadow: var(--vp-shadow-3);
            border: 1px solid var(--vp-c-border);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--vp-c-text-light-1);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--vp-c-border);
            border-radius: var(--vp-radius-small);
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--vp-c-bg);
            color: var(--vp-c-text-light-1);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--vp-c-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.2);
        }

        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
        }

        .form-footer a {
            color: var(--vp-c-blue);
            text-decoration: none;
        }

        .form-footer a:hover {
            color: var(--vp-c-blue-light);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <h1><a href="{{ url_for('index') }}" class="nav-brand-link">全球高中新颖洞察</a></h1>
            </div>
            <div class="nav-center">
                <div class="nav-links">
                    <!-- 空的导航链接区域，保持布局一致 -->
                </div>
            </div>
            <div class="auth-buttons">
                <div class="theme-toggle" id="theme-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="theme-icon-when-light">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="theme-icon-when-dark">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </div>
                <a href="{{ url_for('register') }}" class="btn btn-outline">注册</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
        <div class="mobile-menu" id="mobile-menu">
            <button class="close-menu" id="close-menu-btn">✕</button>
            <div class="auth-buttons">
                <a href="{{ url_for('register') }}" class="btn btn-outline">注册</a>
            </div>
        </div>
        <div class="mobile-menu-backdrop" id="mobile-menu-backdrop"></div>
    </header>

    <main>
        <div class="login-container">
            <h2>登录</h2>
            <form>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" placeholder="请输入您的邮箱">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入您的密码">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
            </form>
            <div class="form-footer">
                <p>还没有账户？ <a href="{{ url_for('register') }}">立即注册</a></p>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
</body>
</html>
